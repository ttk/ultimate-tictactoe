<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Tic Tac Toe</title>
  <meta name="description" content="Play a colorful, responsive Ultimate Tic Tac Toe in your browser. Conquer micro boards to claim the macro win.">
  <meta name="keywords" content="ultimate tic tac toe, tic tac toe, browser game, javascript game, strategy game">
  <meta name="theme-color" content="#0f172a">
  <meta property="og:title" content="Ultimate Tic Tac Toe">
  <meta property="og:description" content="Play a colorful, responsive Ultimate Tic Tac Toe in your browser and rule both the micro and macro boards.">
  <meta property="og:type" content="website">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="app">
    <header class="hero">
      <h1>Ultimate Tic Tac Toe</h1>
      <p class="tagline">Master the micro to conquer the macro.</p>
    </header>

    <section class="status-bar">
      <div id="statusText" class="status primary">Player X to move</div>
      <div id="boardPrompt" class="status secondary">Target board: any open board</div>
      <div id="messageArea" class="status message" aria-live="polite"></div>
    </section>

    <section class="board-shell">
      <div id="macroBoard" class="macro-board" aria-label="Ultimate Tic Tac Toe board"></div>
    </section>

    <section class="action-shell">
      <div class="controls">
        <button id="resetBtn" type="button">Restart Game</button>
      </div>
      <footer class="footnote">Rule: your move sends your opponent to the micro board matching the cell you played. Closed target boards free the next move.</footer>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
